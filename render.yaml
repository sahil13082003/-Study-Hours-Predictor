services:
  - type: web
    name: study-predictor
    runtime: python
    buildCommand: "pip install -r requirements.txt && python train_model.ipynb"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT app:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: "3.11"